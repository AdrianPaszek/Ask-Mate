<!DOCTYPE html>
<html>
<head>
<title>AskMate</title>
</head>
<body>
<h1>Add new answer</h1>
        <form action="{{ url_for('route_new_answer', question_id=question_id) }}" method="POST">
        <p>Your answer<br>
            <textarea cols="50" rows="10" name="message" autofocus required minlength="10"></textarea>
        </p>
        <br>
        <button type="submit">Submit</button>
        <form action="{{ redirect_for('show_question', question_id=question_id) }}" method="POST"></form>

            <a href="{{ url_for('list_question') }}" style="color:red;">Delete</a>
        </form>
</body>
</html>
