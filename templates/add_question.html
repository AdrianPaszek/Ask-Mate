<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='question.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/64315007fe.js"
      crossorigin="anonymous"
    ></script>
    <title>Add Question</title>
  </head>
  <body>
    <h1 id="main_question">Add new question</h1>
    <form action="{{ url_for('add_question') }}" method="POST">
      <p class="main_order">
        Question title<br />
        <input type="text" name="title" required minlength="10" size="51" />
      </p>

      <p class="main_order">
        Question message<br />
        <textarea
          cols="50"
          rows="10"
          name="message"
          autofocus
          required
          minlength="10"
        ></textarea>
      </p>
      <button class="main_button" type="submit">Submit</button>
    </form>
    <p><a href="{{ url_for('render_main_page') }}">Go back to main page</a></p>
  </body>
</html>
